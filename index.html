<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram Login</title>
</head>
<body>
  <script async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="FishingBaronBot"
    data-size="medium"
    data-onauth="onTelegramAuth(user)"
    data-request-access="write"></script>

  <script type="text/javascript">
    function onTelegramAuth(user) {
      // Показываем всю информацию о пользователе после авторизации
      document.body.innerHTML = '<h2>Welcome, ' + user.first_name + '!</h2><pre>' + JSON.stringify(user, null, 2) + '</pre>';
      // Если нужен alert:
      // alert(JSON.stringify(user, null, 2));
    }
  </script>
</body>
</html>
