<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram Login</title>
</head>
<body>
  <script async src="https://telegram.org/js/telegram-widget.js?22"
          data-telegram-login="FishingBaronBot"
          data-size="medium"
          data-request-access="write"
          data-onauth="onTelegramAuth(user)">
  </script>
  <script type="text/javascript">
    function onTelegramAuth(user) {
      var json = encodeURIComponent(JSON.stringify(user));
      window.location.href = "fishingbaron://tg-auth?json=" + json;
    }
  </script>
</body>
</html>
