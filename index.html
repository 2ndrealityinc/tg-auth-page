<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Telegram Login</title>
</head>
<body>
  <script async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="FishingBaronBot"
    data-size="medium"
    data-onauth="onTelegramAuth(user)"
    data-request-access="write"></script>

  <script type="text/javascript">
  function onTelegramAuth(user) {
    var data = encodeURIComponent(JSON.stringify(user));
    setTimeout(function() { window.location.href = "fishingbaron://tglogin?user=" + data; }, 500);
  }
  </script>
</body>
</html>
